<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    h2,
    h3 {
      color: #333;
    }

    p,
    ul {
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Text Summarizer</h1>

  <form method="post">
    <label for="text_input">Enter Text:</label>
    <textarea id="text_input" name="text_input" rows="6" cols="50" required></textarea>
    <br>
    <input type="submit" value="Generate Summary">
  </form>

  {% if summary %}
  <h2>Summary:</h2>
  <p>{{ summary }}</p>

  <h2>Key Points:</h2>
  <ul>
    {% for point in key_points %}
    <li>{{ point }}</li>
    {% endfor %}
  </ul>

  <h2>Tone:</h2>
  <p>{{ tone }}</p>

  <h2>Keywords:</h2>
  <ul>
    {% for keyword in keywords %}
    <li>{{ keyword }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
